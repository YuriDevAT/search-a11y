<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchA11y</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.2.0/themes/satellite-min.css">
  <link rel="icon" href="/favicon.ico">
</head>

<body>

  <header>
    <h1><img src="logo.svg" alt="SearchA11y" width="500" height="130" /></h1>
    <p>A unified search for accessibility content from the greatest, like Adrian Roselli, Manuel Matuzović, Sara Soueidan, Léonie Watson, and more.</p>

    <div id="custom-searchbox-container">
      <label for="main-search-input">Search for articles about ARIA, screen readers, etc.</label>
    </div>
  </header>

  <main>
    <div id="author-filter-bar">
      <p id="author-filter-header">Filter by Author</p>
      <div id="author-list-container"></div>
    </div>
    <div id="hits"></div>
    <div id="pagination-full"></div>
    <div id="pagination-short"></div>

  </main>
  <footer>
    <p>&copy 2025. SearchA11y is a project by <a href="https://juliaundeutsch.com">Julia Undeutsch</a>.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.23.3/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.69.0/dist/instantsearch.production.min.js"></script>

  <script src="js/config.js"></script>
  <script src="js/widgets/customSearchBox.js"></script>
  <script src="js/widgets/customRefinementList.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
